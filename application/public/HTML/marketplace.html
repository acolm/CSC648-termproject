    <script>
        //This function makes the options for the category tab in nav bar
        function makeOp(op){
            return ` <option value=${op.type}>${op.type}</option>`;
        }
        //This function assembles the options
        function cCreate(){
            const cat = '/category/';
            fetch(cat)
            .then((getBack) => getBack.json())
            .then((thingObjects) => {
                let stuff = "";
                thingObjects.forEach((option) => {
                    stuff += makeOp(option);
                })
                document.getElementById('category').innerHTML = stuff;
            })
            .catch((err) => console.log(err));
        }
        //This function creates a structure to display results from database 
        function createCard(data) {
            return `<a href="/posts/${data.id}" id="post-${data.id}" target="blank" class="test-card-wrapper"> \
                <div class="test-card-body"> \
                    <div class="test-card-top"> \
                        <div class="test-card-image-wrapper"> \
                            <img class="card-image" src="${data.thumbnail}" /> \
                        </div> \
                    </div> \
                    <div class="test-card-bottom"> \
                        <span class="test-card-title">${data.title}</span> \
                        <div class="test-card-price-wrapper">
                            <span class="test-card-price">$${data.price}</span> \
                        </div> \
                        <span class="test-card-date">${parseDateString(data.created)}</span> \
                    </div> \
                </div> \
            </a>`;
        }
        //This function processes the important information that is grabbed from the URL and then calls actual search function
        function parse() {
            cCreate();
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
                tmp[1] = tmp[1].replace(/\+/g, " ");
                //console.log(tmp[0]);
                setStuff(tmp[0], tmp[1]);
            }
            filteredSearch();
        }
        //This function is used to set values to their correct elements, can be expanded if more filters are needed
        function setStuff(name, val) {
            if (name == "category") {
                document.getElementById("category").value = val;
            }
            else {
                var holder = document.getElementById(name);
                holder.value = val;
            }
        }
        //When the window loads, it calls the parse function
        window.onload = parse();
        
        function parseDateString(dateString) {
            return dateString.split('T')[0];
        }
        /*
            This function processes all of the information for the search
            it grabs info from the page and creates the result text that is displayed with the results
        */
        function filteredSearch() {
            let searchTerm = document.getElementById('searchtext').value || '__NO_VALUE__';
            let category = document.getElementById('category').value;
            // let type = document.getElementById('typeSelect').value;
            // let classID = document.getElementById('classLabel').value || '__NO_VALUE__';
            let searchOrder = document.getElementById('sortBy').value;
            // console.log(category + ', ' + type + ', ' + classID + '.');
            let searchURL = '../posts/search/' + searchTerm + '/' + category + '/' + searchOrder;
            fetch(searchURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let resultsText = "Showing " + dataAsObject.length + " result" + (dataAsObject.length !== 1 ? "s" : "");
                    if (searchTerm !== '__NO_VALUE__') {
                        resultsText += ' for "' + searchTerm + '"';
                    }
                    if (category !== 'All') {
                        resultsText += ' in ' + category;
                    }
                    document.getElementById('ResultsText').innerHTML = resultsText;
                    let _html = "";
                    dataAsObject.forEach((post) => {
                        _html += createCard(post);
                    })
                    document.getElementById('main-content').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }
    </script>
