        <div class="container p-3 my-3 border col-lg-10">
            <h2 class="text-center">Post Submission Form</h2>
            <form class="needs-validation" novalidate>
            <div class="row">
                <!--Input area for images to left-->
                <div class="col-sm-6">
                    <!--Image displayed here-->
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                    <p class="font-italic text-center">The image uploaded will be rendered inside the box above.</p>
                    <!--Image uploaded here-->
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="upload" onchange="readURL(this);" required>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                </div>
                
                <!--Item info to the right-->
                <div class="col-sm-6 font-weight-bold">
                    <!--Item Name/Post Title-->
                    <div class="form-group col-sm-10">
                        <label for="PostTitle">Title</label>
                        <input type="text" class="form-control" id="PostTitle" placeholder="Textbook for MATH400" required>
                    </div>
                    <!--Post Type: For Sale, Class Resource, Request-->
                    <div class="form-group col-sm-5">
                        <label for="PostType">Type</label>
                        <select class="form-control" id="PostType" required>
                            <option value="">Select Type</option>
                            <option>For Sale</option>
                            <option>Class Resource</option>
                            <option>Request</option>
                        </select>
                    </div>
                    <!--Category: Books, Textbooks, Furniture, Supplies-->
                    <div class="form-group col-sm-5">
                        <label for="ItemCat">Category</label>
                        <select class="form-control" id="ItemCat" required>
                            <option value="">Select Category</option>
                            <option>Books</option>
                            <option>Textbooks</option>
                            <option>Furniture</option>
                            <option>Supplies</option>
                        </select>
                    </div>
                    <!--Class ID (optional?)-->
                    <div class="form-group col-sm-4">
                        <label for="ClassID">Class ID</label>
                        <input type="text" class="form-control" id="ClassID" placeholder="i.e. CSC648">                        
                    </div>
                    <!--Price (optional?)-->
                    <div class="form-group col-sm-4">
                        <label for="ItemPrice"> Price</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" id="ItemPrice">
                        </div>
                    </div>
                    <!--Description of Item-->
                    <div class="form-group col-sm-12">
                        <label for="ItemDescription">Description</label>                            
                        <textarea class="form-control" rows="5" id="ItemDescription" placeholder="Enter item description..." required></textarea>
                    </div>
                    <!--Submit and cancel buttons-->
                    <div class="col-sm-12">
                        <!--Right now cancel button goes to home page, might want to change that later?-->
                        <a href="./index.html" class="btn btn-outline-secondary my-3" role="button">Cancel</a>
                        <button type="submit" class="btn btn-success btn-lg float-right my-2">Submit for Approval</button>
                    </div>
                
                </div>
            </div>
            </form>
        </div>

        <script>
            //https://bootstrapious.com/p/bootstrap-image-upload
            //displaying image
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#imageResult')
                            .attr('src', e.target.result);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
            //reading in image url
            /*
            $(function () {
                $('#upload').on('change', function () {
                    readURL(input);
                });
            });*/

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
