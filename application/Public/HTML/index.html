<!doctype html>
<html lang="en">

<head>
    <title>GatorMart Home Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
    <link rel="stylesheet" type="text/css" href="../CSS/search.css">

    <!--Font awesomesearch icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

</head>

<body>
    <!-- [navbar] [theme] [backrgound theme]-->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!-- Logo -->
        <a class="navbar-brand" href="./home.html">
            <i class="fa fa-cube wid" aria-hidden="true"></i>
            GatorMart
            <!--Below is for GatorMart actual logo when available-->
            <!-- <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            GatorMart -->
        </a>

        <!-- Hamburger icon -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>


        <!--Collapse navbar on smaller screens-->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <!-- Search bar code -->
            <form class="mx-5 d-inline w-100" id="search-parts" method="GET" action="/HTML/marketplace.html">
                <div class="input-group">
                    <select class="form-control search-slt col-sm-3" id="category" name="category">
                        <option id="All" name="cats">All</option>
                        <option id="Books" name="cats">Books</option>
                        <option id="Textbooks" name="cats">Textbooks</option>
                        <option id="Furniture" name="cats">Furniture</option>
                        <option id="Supplies" name="cats">Supplies</option>
                    </select>
                    <input class="form-control" type="text" placeholder="Search for items" id="searchtext"
                        name="searchtext">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit" id="nav-bar-go">
                            <i class="fa fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Nav items code-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" type="button">Post</button>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Wishlist</a>
                </li>
                <li class="nav-item">
                    <a href="../HTML/aboutus.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" type="button">Login/Register</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container p-3 my-3 border text-center">
        <h1>GatorMart</h1>
        <p>CSC 648 Fall 2020 Team 6</p>
    </div>
    <!--Scrpt-->

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
