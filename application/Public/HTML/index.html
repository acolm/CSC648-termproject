<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../CSS/search.css">

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="/" class="navbar-brand">GatorMart</a>
        <form class="mx-5 d-inline w-100" id="search-parts" method="GET" action="/HTML/marketplace.html">
            <div class="input-group">
                <select class="form-control search-slt col-sm-3" id="category" name="category">
                    <option selected>All</option>
                    <option >Books</option>
                    <option>Textbooks</option>
                    <option>Furniture</option>
                    <option>Supplies</option>
                </select>
                <input class="form-control" type="text" placeholder="Search for items" id="searchtext" name="searchtext">
            <button type="submit" id="nav-bar-go" class="btn btn-outline-secondary">GO</button>
            </div>
        </form>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" type="button">Post</button>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Wishlist</a>
                </li>
                <li class="nav-item">
                    <a href="../HTML/aboutus.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary" type="button">Login/Register</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container p-3 my-3 border text-center">
        <h1>GatorMart</h1>
        <p>CSC 648 Fall 2020 Team 6</p>
    </div>
