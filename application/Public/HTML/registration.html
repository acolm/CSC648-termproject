    <div class="container p-3 my-3 border col-lg-6">
        <h2 class="text-center">Register Account Form</h2>
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="UserFirstName">First Name:</label>
                <input type="text" class="form-control" id="UserFirstName" placeholder="Enter your first name" required>
                <div class="invalid-feedback">
                    Please enter first name.
                </div>
            </div>
            <div class="form-group">
                <label for="UserLastName">Last Name:</label>
                <input type="text" class="form-control" id="UserLastName" placeholder="Enter your last name" required>
                <div class="invalid-feedback">
                    Please enter last name.
                </div>
            </div>
            <div class="form-group">
                <label for="UserEmail">Email address:</label>
                <input type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp" placeholder="Enter your SFSU email" required oninput="validateEmail(this)">
                <div class="invalid-feedback">
                    Must use a SFSU email.
                </div>
            </div>
            <div class="form-group">
                <label for="UserPassword1">Password:</label>
                <input type="password" class="form-control" id="UserPassword1" placeholder="Enter your password" required>
                <div class="invalid-feedback">
                    Please enter password.
                </div>
            </div>
            <div class="form-group">
                <label for="UserPassword2"> Confirm Password:</label>
                <input type="password" class="form-control" id="UserPassword2" placeholder="Enter your password again" required oninput="validatePasswords(this)">
                <div class="invalid-feedback">
                    Please enter password again.
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                <label class="form-check-label" for="defaultCheck1">
                  I agree to the terms & conditions
                </label>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-secondary btn-block">Submit</button>
                <small id="emailHelp" class="form-text text-muted">
                    <a href="./login.html">Already have an account? Click Here.</a>
                </small>
            </div>
        </form>
    </div>

    <script>
        function validatePasswords(password2){
            var password1 = document.getElementById('UserPassword1');
            if(password2.value != password1.value){
                password2.setCustomValidity("Passwords do not match");
            }else{
                password2.setCustomValidity("");
            }
        }

        function validateEmail(email){
            if(email.value.endsWith("sfsu.edu")){
                email.setCustomValidity("");
            }else{
                email.setCustomValidity("Must be a SFSU email");
            }
        }

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
