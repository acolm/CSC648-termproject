    <script>
        function createCard(data) {
            return `<a href="item.html?id=${data.id}" id="post-${data.id}" class="test-card-wrapper"> \
                <div class="test-card-body"> \
                    <div class="test-card-top"> \
                        <div class="test-card-image-wrapper"> \
                            <img class="card-image" src="${data.thumbnail}" /> \
                        </div> \
                    </div> \
                    <div class="test-card-bottom"> \
                        <span class="test-card-title">${data.title}</span> \
                        <div class="test-card-price-wrapper">
                            <span class="test-card-price">$${data.price}</span> \
                        </div> \
                        <span class="test-card-date">${data.created}</span> \
                    </div> \
                </div> \
            </a>`;
        }
        function runSearch(val) {
            let searchTerm = document.getElementById('searchtext').value;
            if (searchTerm === "") {
                searchTerm = "noValue";
            }
            let searchURL = 'http://localhost:3000/posts/search/' + searchTerm + "/" + val;
            fetch(searchURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let _html = "";
                    dataAsObject.forEach((post) => {
                        _html += createCard(post);
                    })
                    document.getElementById('main-content').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }

        function runFilterSearch(x, val) {
            let searchTerm = document.getElementById('searchtext').value;
            if (searchTerm === "") {
                searchTerm = "noValue";
            }
            let searchURL = 'http://localhost:3000/posts/searchType/' + searchTerm + "/" + x + "/" + val;
            fetch(searchURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let _html = "";
                    dataAsObject.forEach((post) => {
                        _html += createCard(post);
                    })
                    document.getElementById('main-content').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }

        function BIGsearch(x, val, cherry) {
            let searchTerm = document.getElementById('searchtext').value;
            if (searchTerm === "") {
                searchTerm = "noValue";
            }
            let searchURL = 'http://localhost:3000/posts/BIGsearch/' + searchTerm + "/" + x + "/" + val + "/" + cherry;
            fetch(searchURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let _html = "";
                    dataAsObject.forEach((post) => {
                        _html += createCard(post);
                    })
                    document.getElementById('main-content').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }

        function parse() {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
                tmp[1] = tmp[1].replace(/\+/g, " ");
                //console.log(tmp[0]);
                setStuff(tmp[0], tmp[1]);
            }
            filteredSearch();
        }
        function setStuff(name, val) {
            if (name == "category") {
                document.getElementById(val).selected = "true";
            }
            else {
                var holder = document.getElementById(name);
                holder.value = val;
            }
        }
        window.onload = parse();

        function filterSelection(decide) {
            var val;
            var x, i;
            var holder = document.getElementsByName("options");
            //console.log(holder);
            for (i = 0; i < holder.length; i++) {
                if (holder[i].selected === true) {
                    //console.log(holder[i].getAttribute("id"));
                    val = holder[i].getAttribute("id");
                }
            }
            //console.log(val);
            var holder2 = document.getElementsByName("cats");
            for (i = 0; i < holder2.length; i++) {
                if (holder2[i].selected === true) {
                    //console.log(holder2[i].getAttribute("id"));
                    x = holder2[i].getAttribute("id");
                }
            }
            if (decide === 'false') {
                runFilterSearch(x, val);
            }
            else {
                var cherry = document.getElementById('classLabel').value;
                //console.log(cherry);
                if (cherry !== '') {
                    BIGsearch(x, val, cherry);
                } else {
                    runFilterSearch(x, val);
                }
            }
        }
        
        function filteredSearch() {
            let searchTerm = document.getElementById('searchtext').value || '__NO_VALUE__';
            let catElement = document.getElementById('category');
            let category = catElement.options[catElement.selectedIndex].value;
            let typeElement = document.getElementById('typeSelect');
            let type = typeElement.options[typeElement.selectedIndex].value;
            let classID = document.getElementById('classLabel').value || '__NO_VALUE__';
            let priceMin = document.getElementById('priceMin').value || '__NO_VALUE__';
            let priceMax = document.getElementById('priceMax').value || '__NO_VALUE__';
            console.log(category + ', ' + type + ', ' + classID + ', ' + priceMin + ' - ' + priceMax + '.');
            let searchURL = 'http://localhost:3000/posts/fullsearch/' + searchTerm + '/' + category + '/' + type + '/' + classID + '/' + priceMin + '/' + priceMax;
            fetch(searchURL)
                .then((data) => data.json())
                .then((dataAsObject) => {
                    let _html = "";
                    dataAsObject.forEach((post) => {
                        _html += createCard(post);
                    })
                    document.getElementById('main-content').innerHTML = _html;
                })
                .catch((err) => console.log(err));
        }
    </script>
